# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
# [rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"conform.nvim" = "8.1.0"
"flash.nvim" = "2.1.0"
"flatten.nvim" = "0.5.1"
"fterm.nvim" = "scm"
"gitsigns.nvim" = "0.9.0"
"go.nvim" = "0.9.0"
"kanagawa.nvim" = "scm"
"lazydev.nvim" = "1.8.0"
"lualine.nvim" = "scm"
"mason-lspconfig.nvim" = "1.31.0"
"mason.nvim" = "1.10.0"
"mini.nvim"= "scm"
"rocks-config.nvim" = "3.0.0"
"rocks-git.nvim" = "2.3.1"
"rocks-treesitter.nvim" = "1.1.3"
"rocks.nvim" = "2.40.2"
"trouble.nvim" = "3.6.0"
"ts-comments.nvim" = "1.5.0"
"yanky.nvim" = "2.0.0"
"zen-mode.nvim" = "1.4.0"
cmp-nvim-lsp = "scm"
cmp-path = "scm"
cmp_luasnip = "scm"
friendly-snippets = "scm"
luasnip = "2.3.0"
neogen = "2.19.4"
neotest = "5.6.1"
nvim-bqf = "1.1.1"
nvim-cmp = "scm"
nvim-dap = "scm"
nvim-dap-go = "scm"
nvim-dap-python = "scm"
nvim-dap-ui = "scm"
nvim-dap-virtual-text = "scm"
nvim-lint = "scm"
nvim-lspconfig = "1.0.0"
nvim-treesitter = "scm"
nvim-treesitter-context = "scm"
nvim-treesitter-textobjects = "scm"
nvim-ts-autotag = "scm"
sqlite = "v1.2.2"
tree-sitter-go = "0.0.30"
tree-sitter-html = "0.0.29"
tree-sitter-lua = "0.0.30"
tree-sitter-python = "0.0.29"
tree-sitter-toml = "0.0.29"
neotest-python = "scm"
neotest-golang = "1.2.0"
"rocks-edit.nvim" = "scm"
tree-sitter-sql = "0.0.29"
tree-sitter-bash = "0.0.29"
tree-sitter-nix = "0.0.42"
tree-sitter-json = "0.0.30"

[plugins."parrot.nvim"]
git = "frankroeder/parrot.nvim"
rev = "v0.7.0"
branch = "main"

[plugins.luvit-meta]
git = "bilal2453/luvit-meta"
rev = "ce76f6f6cdc9201523a5875a4471dcfe0186eb60"

[config]
plugins_dir = "plugins/"
colorscheme = "kanagawa"

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[bundles.autocomplete]
items = [
    "nvim-cmp",
    "cmp-nvim-lsp",
    "cmp-path",
    "cmp_luasnip",
    "friendly-snippets",
    "luasnip",
]

[bundles.tools]
items = [
    "mason.nvim",
    "mason-lspconfig.nvim",
    "nvim-lspconfig",
    "lazydev.nvim"
]
